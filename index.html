<!DOCTYPE html>
<html>
  <head>
    <title>Resources</title>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <h1>Resources</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Last modified</th>
      </tr>
      {% for res in site.static_files %}
        {% if res.path contains 'resources' %}
          <tr>
            <td><a href="{{ res.path | prepend: site.baseurl }}">{{ res.path | remove:'/resources/' }}</a></td>
            <td>{{ res.modified_time | date: "%-d %b, %Y" }}</td>
          </tr>
        {% endif %}
      {% endfor %}
    </table>
    <p>Powered by Kfzteile24 Gmbh</p>
  </body>
</html>
